<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do</title>
</head>

<body>
    <div class="toDoBlock">

        <div class="container">

            <form action="" id="highTaskForm" onsubmit="return false">
                <h2 class="priority">HIGH</h2>
                <input type="text" class="addTask high" placeholder="Add important task">
                <span class="little-btn"></span>
            </form>

            
            <form action="" id="lowTaskForm" onsubmit="return false">
                <h2 class="priority">LOW</h2>
                <input type="text" class="addTask" placeholder="Add low task">
                <span class="little-btn"></span>
            </form>

        </div>
        
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
